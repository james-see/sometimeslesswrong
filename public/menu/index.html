<!DOCTYPE html>
<html>
<head>
  <title>Chef Dad's Food Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("zHCvL6J6-R9b_T6Wm");
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Chef Dad's Menu</h1>
    <h2>Today's Date: <span id="currentDate"></span></h2>
    <ul class="list-group">
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Grilled-Cheese">Grilled Cheese</li>
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Eggs">Dippy Eggs</li>
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Mac-and-Cheese">Mac and Cheese</li>
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Pancakes">Pancakes</li>
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Waffles">Waffles</li>
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Sliced-Apples">Sliced Apples</li>
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Sliced-Oranges">Sliced Oranges</li>
      <!-- Add more menu items as needed -->
    </ul>
  </div>

  <!-- Order Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="orderForm">
            <div class="form-group">
              <label for="nameInput">Name:</label>
              <input type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="form-group">
              <label for="itemInput">Item:</label>
              <input type="text" class="form-control" id="itemInput" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="submitOrder">Submit Order</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateDate() {
      var currentDate = new Date().toLocaleDateString();
      document.getElementById('currentDate').textContent = currentDate;
    }
    updateDate();
    $(document).ready(function() {
      $('#orderModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var item = button.data('item');
        var modal = $(this);
        modal.find('.modal-body input#itemInput').val(item);
      });

      $('#submitOrder').click(function() {
        var name = $('#nameInput').val();
        var item = $('#itemInput').val();
        var message = 'New order: ' + item + ' for ' + name;
        var recipient = '7032039877@mms.att.net';

        emailjs.send("service_tlkofbs", "template_rvwbpvn", {
          to_email: recipient,
          message: message
        }).then(function(response) {
          alert('Order submitted successfully!');
          $('#orderModal').modal('hide');
          $('#orderForm')[0].reset();
        }, function(error) {
          alert('Error submitting order. Please try again.');
        });
      });
    });
  </script>
</body>
</html>
