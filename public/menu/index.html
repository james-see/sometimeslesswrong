<!DOCTYPE html>
<html>
<head>
  <title>Food Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Food Menu</h1>
    <ul class="list-group">
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Pizza">Pizza</li>
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Burger">Burger</li>
      <li class="list-group-item" data-toggle="modal" data-target="#orderModal" data-item="Salad">Salad</li>
      <!-- Add more menu items as needed -->
    </ul>
  </div>

  <!-- Order Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Place Order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="orderForm">
            <div class="form-group">
              <label for="nameInput">Name:</label>
              <input type="text" class="form-control" id="nameInput" required>
            </div>
            <div class="form-group">
              <label for="itemInput">Item:</label>
              <input type="text" class="form-control" id="itemInput" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="submitOrder">Submit Order</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#orderModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var item = button.data('item');
        var modal = $(this);
        modal.find('.modal-body input#itemInput').val(item);
      });

      $('#submitOrder').click(function() {
        var name = $('#nameInput').val();
        var item = $('#itemInput').val();
        var message = 'New order: ' + item + ' for ' + name;
        var recipient = '7032039877@mms.att.net';
        var mailtoLink = 'mailto:' + recipient + '?body=' + encodeURIComponent(message);

        window.location.href = mailtoLink;

        $('#orderModal').modal('hide');
        $('#orderForm')[0].reset();
      });
    });
  </script>
</body>
</html>
